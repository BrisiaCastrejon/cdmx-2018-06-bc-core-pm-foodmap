<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="fonts/style.css">
    <link rel="stylesheet" href="CSS/index.css">
    <title>FoodMap</title> 
  </head>
  <body>
    <main class = "container">
      <section id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#indicator1" data-slide-to="0" class="active"></li>
          <li data-target="#indicator2" data-slide-to="1"></li>
          <li data-target="#indicator3" data-slide-to="2"></li>
        </ol>
      <section class="carousel-inner">
        <article class="carousel-item active">
          <img class="d-block w-100" src="IMAGES/image1.png" alt="First slide">
        </article>
        <article class="carousel-item">
          <img class="d-block w-100" src="IMAGES/image2.png" alt="Second slide">
        </article>
        <article class="carousel-item">
          <img class="d-block w-100" src="IMAGES/image3.png" alt="Third slide">
        </article>
      </section>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </section>
          <section id="preload" class ="align-self-center">
            Food<span class="icon-logo"></span>Map
          </section>
          <section class = "animation">
            <article class = "circle1"></article>
            <article class = "circle2"></article>
          </section>          
    </main>
    <footer>
      <span class="icon-svg"></span> Copyright(c) Brisia Castrej√≥n. Copyright Holder All Rights Reserved. FoodMap. Laboratoria 2018.
    </footer>    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
